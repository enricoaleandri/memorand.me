<div class="stickPoint" ng-if="footer && footer.show" ng-cloak>
    <div class="form_controls sticker">
        <div class="wrap">
            <div class="row">
                <div class="col-sm-3">
                    <!--BACK BTN-->
                    <button id="footerBackBtn"
                            ng-show="footer.showBackBtn === true"
                            ng-disabled="footer.disableBackBtn === true"
                            class="btn btn-primary btn-submit btn-allcaps indietro"
                            ng-click="footer.showBackBtn ? $root.Back() : ''"
                            ng-class="{ 'inactive': footer.disableBackBtn === false }"
                            type="button"
                            tabindex="-1">
                        <span>&#8249;</span> Indietro
                    </button>
                </div>
                <div class="col-sm-3 col-sm-offset-3">
                    <!--MIDDLE BTN-->
                    <button id="footerMiddleBtn"
                            ng-show="footer.showMiddleBtn"
                            ng-click="$root.MiddleFooterBtnClick()"
                            class="btn btn-secondary btn-submit btn-allcaps"
                            type="submit"
                            tabindex="0">
                        <span ng-bind="footer.textMiddleBtn"></span><span> &#8250;</span>
                    </button>
                    <h6 class="sub-button second"
                        ng-show="footer.showMiddleBtn"
                        ng-bind="footer.textSubMiddleBtn"></h6>
                </div>
                <div class="col-sm-3">
                    <!--MAIN BTN-->
                    <button id="footerMainBtn"
                            ng-show="footer.showMainBtn"
                            ng-click="$root.MainFooterBtnClick()"
                            class="btn btn-primary btn-submit btn-allcaps"
                            type="submit"
                            tabindex="0">
                        <span ng-bind="footer.textMainBtn"></span> <span>&#8250;</span>
                    </button>
                    <h6 class="sub-button"
                        ng-show="footer.showMainBtn"
                        ng-bind="footer.textSubMainBtn"></h6>
                </div>
            </div>
        </div>
    </div>
</div>

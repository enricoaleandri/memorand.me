<div class="modal-header">
    <button type="button" class="btn btn-default close" ng-click="cancel()"><span class="glyphicon glyphicon-cross"></span><span class="sr-only">Close</span></button>
    <strong class="modal-title">{{ modalTitle }} </strong>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12" style="height: 200px;margin-top:-60px">
            <!-- Loading -->
            <div id="loading" class="overlay open">
                <div class="overlay-title">
                    <div class="overlay-icon">
                        <span class="spinner"></span>
                        <span class="icon"></span>
                    </div>
                    <p ng-bind-html="modalBody">
                    </p>
                    <div class="row" ng-if="buttonOK">
                        <div class="col-sm-4 col-sm-offset-4">
                            <div class="input-group">
                                <button class="btn-direct btn btn-primary btn-submit btn-allcaps" ng-click="onButtonClick()">Invia</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

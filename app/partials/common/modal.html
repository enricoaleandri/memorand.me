<div>
    <div class="modal-header">
        <button type="button" class="btn btn-default close" data-ng-click="cancel()"><span class="glyphicon glyphicon-cross"></span><span class="sr-only">Close</span></button>
        <strong class="modal-title" data-ng-bind="modalTitle"></strong>
    </div>
    <div class="modal-body">
        <div ng-bind-html="modalBody"></div>
    </div>
    <div class="modal-footer" ng-if="showFooter">
        <div class="wrap">
            <div class="row">
                <div class="col-sm-3">
                    <!--BACK BTN-->
                    <button id="footerBackBtn"
                            ng-show="showBackBtn === true"
                            class="btn btn-primary btn-submit btn-allcaps indietro"
                            ng-click="cancel()"
                            type="button"
                            tabindex="-1">
                        <span>&#8249;</span> {{ textBackBtn }}
                    </button>
                </div>
                <div class="col-sm-3 col-sm-offset-3">
                </div>
				<div class="col-sm-3">
                    <!--MAIN BTN-->
                    <button id="footerMainBtn"
                            ng-click="$root.ModalBtnMainClick()"
                            class="btn btn-primary btn-submit btn-allcaps"
                            type="submit"
                            tabindex="0">
                        <span ng-bind="textMainBtn"></span> <span>&#8250;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
	<div class="modal-footer" ng-if="!showFooter">
		<div class="wrap">
			<div class="row"> <div class="col-sm-3">
			</div>
				<div class="col-sm-6">
					<!--CENTER BTN-->
					<button id="footerCenterBtn"
							ng-click="cancel()"
							class="btn btn-primary btn-submit btn-allcaps"
							type="submit"
							tabindex="0">
						<span ng-bind="textCenterBtn"></span>
					</button>
				</div>
				<div class="col-sm-3">
				</div>
			</div>
		</div>
	</div>
</div>
